<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Front End Development / React</title>
  </head>
  <body>
    <!-- We will put our React component inside this div. -->
    <div id="root"></div>

    <!-- Load React & Babel -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    <!-- Load our React component. -->
    <script type="text/babel">
    function Tietovisa() {
          // STATEN ESITTELY
          const [kysymys, setKysymys] = React.useState('');

          // FUNKTION MAARITTELY
          const haeKysymys = () => {
            console.log("NAPPAINTA PAINETTU");
            // FETCHILLA LAHDETAAN HAKEMAAN BACKENDISTA TIETOA
            fetch("https://opentdb.com/api.php?amount=1")
              .then(vastaus => vastaus.json())
              .then((elementti)  => {
                setKysymys(elementti.results[0].question)


              })
              .catch(err => console.error(err))

            console.log(kysymys);
          };

          return(
            <div>
              <p>{kysymys}</p>
              <button onClick={haeKysymys}>New question</button>
            </div>
          );

        }

        ReactDOM.render(<Tietovisa />, document.getElementById('root'));

    </script>
  </body>
</html>
