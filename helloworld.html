<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Front End Development / React</title>
  </head>
  <body>
    <!-- We will put our React component inside this div. -->
    <div id="root"></div>

    <!-- Load React & Babel -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    <!-- Load our React component. -->
    <script type="text/babel">
        // REACT KOMPONENTIN LUONTI FUNKTIONA
        // RETURN ON PAKOLLINEN
        function HelloComponent(props) {
            console.log("OLLAAN HELLOCOMPONENTISSA");
            return( 
            <div>
                <div>Hello World {props.firstname}
                </div>
                <div>Lopputeksti</div>
            </div>);
        }
        // LUODAAN VIITTAUS DOM:STA LOYTYVAAN ELEMENTTIIN ROOT
        const root = ReactDOM.createRoot(document.getElementById('root'));
        // RENDER KUTSUTTAVA TASSA TAPAUKSESSA, JOTTA NAYTOLLE TULEE TUOTOKSET
        root.render(<HelloComponent firstname="Jukka" />);
    </script>
  </body>
</html>
